<h1>Rope of Durability</h1>
<h4>Wonderous Item-Common</h4>
<h3>This rope has 10 hp and it regenerates 1d10 of them each dawn. Once it loses all of its hp or is burst with a DC 22 Strength check, the rope snaps and is rendered nonmagical. It has resistance to piercing damage and vulnerability to fire damage.</h3>
